<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #waiting {
      position: relative;
    }

    #waiting + #app {
      display: none;
    }

    #app {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .waiting_bg_wrapper {
      height: 100vh;
      overflow: hidden;
    }

    .waiting_bg {
      width: 100%;
    }

    .waiting_logo_wrapper {
      width: 180px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .waiting_logo {
      width: 100%;
      transform: scale(0.91);
      transform-origin: center center;
      animation: 3s linear 0s infinite normal forwards running breath;
    }

    @keyframes breath {
      0% {
        animation-timing-function: cubic-bezier(
          0.9647,
          0.2413,
          -0.0705,
          0.7911
        );
        transform: scale(0.9);
      }

      51% {
        animation-timing-function: cubic-bezier(
          0.9226,
          0.2631,
          -0.0308,
          0.7628
        );
        transform: scale(1.02994);
      }

      100% {
        transform: scale(0.9);
      }
    }
  </style>

  <body>
    <div id="waiting">
      <div class="waiting_bg_wrapper">
        <img
          class="waiting_bg"
          src="../src/assets/images/waiting_bg.svg"
          alt="waiting_bg"
          importance="high"
        />
      </div>
      <div class="waiting_logo_wrapper">
        <img
          class="waiting_logo"
          src="../src/assets/images/logo.svg"
          alt="waiting_logo"
          importance="high"
        />
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
